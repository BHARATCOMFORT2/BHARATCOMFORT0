<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location-wise Listings - BharatComfort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    #location-listings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .location {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #ddd;
    }
    .location h3 {
      margin-top: 0;
      color: #333;
    }
    .location ul {
      padding-left: 20px;
    }
    .location li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Explore Listings by Location</h2>

  <div id="location-listings">
    <!-- Listings will be generated here -->
  </div>

  <script>
    const listings = {
      "Patna": [
        "Hotel Gargee Grand",
        "Biryani Mahal",
        "The Panache"
      ],
      "Mumbai": [
        "Taj Mahal Palace",
        "Indigo Deli",
        "Sea View Inn"
      ],
      "Delhi": [
        "Hotel Leela Palace",
        "Karimâ€™s",
        "Connaught Royale"
      ]
    };

    const container = document.getElementById('location-listings');

    for (const city in listings) {
      const cityBox = document.createElement('div');
      cityBox.className = 'location';

      const heading = document.createElement('h3');
      heading.textContent = city;

      const ul = document.createElement('ul');
      listings[city].forEach(place => {
        const li = document.createElement('li');
        li.textContent = place;
        ul.appendChild(li);
      });

      cityBox.appendChild(heading);
      cityBox.appendChild(ul);
      container.appendChild(cityBox);
    }
  </script>

</body>
</html>
