<!-- locations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location-wise Listings - BharatComfort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    #location-listings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .location {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #ddd;
    }
    .location h3 {
      margin-top: 0;
      color: #333;
    }
    .location ul {
      padding-left: 20px;
    }
    .location li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Explore Listings by Location</h2>

  <div id="location-listings">
    <!-- Listings will load here -->
  </div>

  <script src="script.js"></script>

</body>
</html>
