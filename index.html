<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatComfort - Feel All the Comforts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BharatComfort</h1>
        <p>Feel all the comforts with BharatComfort</p>
    </header>

    <main>
        <h2>Select a City</h2>
        <div id="city-list" class="grid"></div>
    </main>

    <script>
        const cities = [
            "Delhi", "Mumbai", "Kolkata", "Chennai", "Bengaluru", "Hyderabad", "Ahmedabad", "Pune", "Jaipur", "Lucknow",
            "Patna", "Bhopal", "Surat", "Kanpur", "Nagpur", "Indore", "Vadodara", "Chandigarh", "Guwahati", "Ranchi",
            "Coimbatore", "Vijayawada", "Mysuru", "Agra", "Varanasi", "Jodhpur", "Raipur", "Dehradun", "Amritsar", "Aurangabad",
            "Udaipur", "Rajkot", "Kozhikode", "Thrissur", "Kochi", "Madurai", "Tiruchirappalli", "Salem", "Tirunelveli", "Erode",
            "Noida", "Gurgaon", "Faridabad", "Ghaziabad", "Meerut", "Aligarh", "Moradabad", "Bareilly", "Gorakhpur", "Prayagraj",
            "Shimla", "Manali", "Gangtok", "Shillong", "Aizawl", "Itanagar", "Kohima", "Imphal", "Agartala", "Port Blair",
            "Puducherry", "Panaji", "Margao", "Vasco da Gama", "Belagavi", "Hubballi", "Dharwad", "Gulbarga", "Bellary", "Hospet",
            "Jabalpur", "Gwalior", "Satna", "Rewa", "Bilaspur", "Durg", "Korba", "Bhilai", "Silchar", "Dibrugarh", "Tezpur",
            "Jorhat", "Dimapur", "Chhapra", "Begusarai", "Darbhanga", "Munger", "Purnia", "Buxar", "Siwan", "Motihari", "Sasaram",
            "Bhagalpur", "Katihar", "Arrah", "Hajipur", "Samastipur", "Muzaffarpur", "Nalanda", "Gaya", "Jehanabad", "Aurangabad (Bihar)"
        ];

        const container = document.getElementById('city-list');
        cities.forEach(city => {
            const div = document.createElement('div');
            div.classList.add('city-card');
            div.innerHTML = `<a href="city.html?name=${encodeURIComponent(city)}">${city}</a>`;
            container.appendChild(div);
        });
    </script>
</body>
</html>
